<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULK | Infinite Markets</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Space+Mono:wght@400;700&display=swap');

        :root {
            /* REPLACED GOLD WITH STELLAR SILVER/WHITE */
            --bg-color: #030303;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent-silver: #E0E0E0; 
            --accent-glow: rgba(255, 255, 255, 0.5); /* Strong white glow */
            --card-bg-top: #0F1014;
            --card-bg-btm: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Space Mono', monospace;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #noise {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            pointer-events: none; 
            z-index: 900; 
            opacity: 0.07; /* Slightly increased grain */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        }

        #starfield {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            z-index: 0; 
            pointer-events: none;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            z-index: 1;
            pointer-events: none;
            animation: ambientPulse 8s ease-in-out infinite;
        }

        @keyframes ambientPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        header {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            padding: 2rem 3rem;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            z-index: 100; 
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            backdrop-filter: blur(5px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s ease;
        }

        .logo-container:hover { transform: translateY(-2px); }

        .logo-img { 
            height: 48px; 
            width: auto; 
            filter: drop-shadow(0 0 20px var(--accent-glow));
            transition: filter 0.3s ease;
        }

        .logo-img:hover { filter: drop-shadow(0 0 35px var(--accent-glow)); }

        .status-badge {
            font-size: 0.7rem; 
            border: 1px solid var(--accent-silver);
            background: rgba(255, 255, 255, 0.05);
            padding: 0.4rem 1rem; 
            border-radius: 99px;
            text-transform: uppercase; 
            letter-spacing: 0.15em;
            color: var(--accent-silver);
            box-shadow: 0 0 15px var(--accent-glow);
            animation: badgePulse 4s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { box-shadow: 0 0 15px var(--accent-glow); opacity: 0.8; }
            50% { box-shadow: 0 0 25px var(--accent-glow); opacity: 1; }
        }

        main {
            position: relative; 
            z-index: 10; 
            flex: 1;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            padding: 2rem; 
            padding-top: 8rem;
        }

        .hero-text {
            text-align: center; 
            margin-bottom: 3rem; 
            opacity: 0;
            animation: fadeInUp 1.4s ease-out forwards;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 5.5rem);
            font-weight: 400; 
            line-height: 1.1; 
            margin-bottom: 1.5rem;
            background: linear-gradient(180deg, #fff 0%, #aaa 50%, #444 100%);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        p.subtitle {
            font-size: 0.95rem; 
            color: var(--text-muted); 
            letter-spacing: 0.08em;
            max-width: 600px; 
            margin: 0 auto;
            line-height: 1.6;
        }

        .generator-container { 
            width: 100%; 
            max-width: 600px; 
            perspective: 1500px; 
        }
        
        .input-group { 
            position: relative; 
            margin-bottom: 2rem; 
            opacity: 0; 
            animation: fadeInUp 1.4s 0.3s ease-out forwards; 
        }

        .input-wrapper {
            position: relative; 
            display: flex; 
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2); 
            transition: all 0.4s ease;
        }

        .input-wrapper:focus-within { 
            border-bottom: 2px solid var(--accent-silver);
            box-shadow: 0 5px 25px var(--accent-glow);
        }

        .at-symbol { 
            font-size: 1.3rem; 
            color: var(--accent-silver); 
            margin-right: 0.5rem;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        input[type="text"] {
            width: 100%; 
            background: transparent; 
            border: none;
            color: var(--text-main); 
            font-family: 'Space Mono', monospace;
            font-size: 1.3rem; 
            padding: 1.2rem 0; 
            outline: none;
            letter-spacing: 0.02em;
        }

        input[type="text"]::placeholder { color: #333; }

        .action-btn {
            margin-top: 2rem; 
            width: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #bbbbbb 100%);
            color: #000;
            border: none; 
            padding: 1.2rem;
            font-family: 'Space Mono', monospace; 
            font-weight: 700; 
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer; 
            transition: all 0.3s ease;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            transition: 0.5s;
        }

        .action-btn:hover::before { left: 100%; }

        .action-btn:hover { 
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
        }

        .action-btn:disabled { 
            background: #222; 
            color: #555; 
            cursor: not-allowed; 
            transform: none; 
            box-shadow: none; 
        }

        .card-controls {
            display: none;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 0.8rem;
            margin: 1rem 0 1.2rem;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(20,20,20,0.8), rgba(5,5,5,0.8));
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .card-controls label {
            font-size: 0.65rem;
            color: #999;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            display: block;
            margin-bottom: 0.4rem;
        }
        .card-controls select,
        .card-controls input[type="range"],
        .card-controls button {
            width: 100%;
            background: #111;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ddd;
            padding: 0.6rem;
            border-radius: 6px;
            font-family: 'Space Mono', monospace;
            outline: none;
        }
        .toggle-btn {
            cursor: pointer;
            transition: 0.3s;
        }
        .toggle-btn:hover {
            border-color: var(--accent-silver);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .card-scene {
            width: 100%; 
            height: 330px;
            position: relative; 
            display: none; 
            justify-content: center; 
            margin-bottom: 1.8rem;
        }

        .card-shell {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .card {
            width: 100%; 
            height: 100%;
            position: relative;
            border-radius: 22px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out, border 0.3s ease, box-shadow 0.3s ease;
            background: var(--card-bg, #0b0c10);
            box-shadow: 
                0 40px 80px rgba(0,0,0,0.9),
                0 0 40px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255,255,255,0.15);
        }

        .card .bg-image {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            mix-blend-mode: screen;
            filter: saturate(0) contrast(1.2);
            transition: opacity 0.3s;
        }

        .card .bg-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, #10131a, #000000);
            opacity: 1;
            transition: background 0.3s;
        }

        .card .foil {
            position: absolute;
            inset: -30%;
            background: conic-gradient(from 0deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05), rgba(255,255,255,0.15), rgba(255,255,255,0.02), rgba(255,255,255,0.1));
            mix-blend-mode: screen;
            opacity: 0.6;
            transform: translateZ(20px);
            transition: opacity 0.3s;
        }

        .card .glare {
            position: absolute;
            inset: -40%;
            background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.3), transparent 45%);
            mix-blend-mode: overlay;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            transform: translateZ(25px);
        }

        .card .rim-light {
            position: absolute;
            inset: 0;
            border-radius: 22px;
            box-shadow: inset 0 0 30px rgba(255,255,255,0.1), inset 0 0 80px rgba(255,255,255,0.05);
            pointer-events: none;
            transition: box-shadow 0.3s;
        }

        .card .grain {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.4'/%3E%3C/svg%3E");
            opacity: 0.18;
            mix-blend-mode: soft-light;
        }

        .card-content {
            position: relative;
            z-index: 3;
            height: 100%;
            padding: 2.2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transform: translateZ(30px);
        }

        .card-header {
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
        }

        .card-header-logo { 
            display: flex; 
            align-items: center; 
            gap: 0.6rem; 
        }

        /* 2. BIGGER CARD OBJECTS (CSS) */
        .card-header-logo img { 
            height: 38px; /* Bigger */
            width: auto;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.6));
        }

        .card-header-logo span {
            font-family: 'Playfair Display'; 
            font-weight: 700; 
            font-size: 1.6rem; /* Bigger */
            letter-spacing: 2px; 
            color: #fff;
            text-shadow: 0 0 25px rgba(255,255,255,0.6);
        }

        .card-tier {
            font-size: 0.8rem; /* Bigger */
            text-transform: uppercase; 
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
            font-weight: bold;
            letter-spacing: 0.1em;
            padding: 0.5rem 1rem; /* Bigger padding */
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.08);
            transition: all 0.3s;
        }

        .card-body { 
            display: flex; 
            align-items: center; 
            gap: 1.6rem; 
            margin-top: auto; 
            margin-bottom: 1.2rem; 
        }
        
        .card-avatar {
            width: 95px; /* Bigger */
            height: 95px; /* Bigger */
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8); 
            object-fit: cover; 
            background: #222;
            box-shadow: 
                0 6px 24px rgba(0,0,0,0.8),
                0 0 30px rgba(255,255,255,0.3);
        }

        .card-name { 
            font-family: 'Playfair Display', serif; 
            font-size: 2.5rem; /* MUCH BIGGER */
            color: #fff; 
            line-height: 1; 
            margin-bottom: 8px; 
            text-shadow: 0 4px 15px rgba(0,0,0,0.9), 0 0 30px rgba(255,255,255,0.4);
            letter-spacing: -0.01em;
        }

        .card-handle { 
            font-family: 'Space Mono', monospace; 
            font-size: 1.35rem; /* MUCH BIGGER */
            color: #ccc; 
            text-shadow: 0 1px 4px rgba(0,0,0,0.8); 
        }

        .card-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.3); 
            padding-top: 1rem;
            width: 100%;
        }

        .card-id { 
            font-size: 0.85rem; /* Bigger */
            color: var(--accent-silver); 
            letter-spacing: 0.15em;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .card-right-layer {
            position: absolute; 
            inset: 0;
            z-index: 2; 
            pointer-events: none; 
            overflow: hidden;
        }

        .yeti-mascot {
            position: absolute; 
            bottom: -12%; 
            right: -5%;
            width: 250px; /* Bigger */
            height: auto; 
            transform: rotate(-6deg);
            filter: drop-shadow(0 0 30px rgba(0,0,0,0.95)) saturate(0.8);
            opacity: 0.96;
            transition: opacity 0.3s;
        }

        .result-actions { 
            display: none; 
            gap: 1rem; 
            width: 100%; 
            animation: fadeIn 0.6s forwards; 
        }

        .secondary-btn {
            background: transparent; 
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #fff;
            flex: 1; 
            padding: 1rem;
            font-family: 'Space Mono', monospace; 
            text-transform: uppercase;
            cursor: pointer; 
            transition: all 0.3s;
            letter-spacing: 0.1em;
            font-size: 0.85rem;
        }

        .secondary-btn:hover { 
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* 3. SMOOTH MODAL ANIMATION */
        .modal {
            display: none; 
            position: fixed; 
            inset: 0;
            background: rgba(0,0,0,0.95); 
            backdrop-filter: blur(15px);
            z-index: 2000; 
            justify-content: center; 
            align-items: center;
            opacity: 0; /* Hidden by default for transition */
            transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1); /* Smooth Fade */
        }
        
        .modal.active {
            opacity: 1; /* Triggered by JS */
        }

        .modal-content {
            background: linear-gradient(180deg, #151515 0%, #000000 100%);
            border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 2.5rem;
            max-width: 420px; 
            width: 90%;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9), 0 0 40px rgba(255,255,255,0.15);
            transform: scale(0.95);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal h3 { 
            font-family: 'Playfair Display'; 
            font-size: 1.8rem; 
            margin-bottom: 1.5rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        .upload-row { 
            display: flex; 
            align-items: center; 
            gap: 1.2rem; 
            margin-bottom: 1.5rem; 
        }

        .modal-avatar-preview { 
            width: 70px; 
            height: 70px; 
            border-radius: 50%; 
            background: #222; 
            object-fit: cover; 
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .file-label { 
            cursor: pointer; 
            text-decoration: underline; 
            color: #fff; 
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .file-label:hover {
            color: #ccc;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .modal-input {
            width: 100%; 
            background: #111; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px; 
            font-family: 'Space Mono'; 
            margin-bottom: 1.2rem; 
            outline: none;
            border-radius: 4px;
            transition: 0.3s;
        }

        .modal-input:focus {
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        
        .loader { 
            display: none; 
            font-size: 0.9rem; 
            color: #fff; 
            margin-top: 1rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .blink { animation: blinker 1s linear infinite; }
        
        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        @keyframes blinker { 50% { opacity: 0; } }
        @keyframes fadeIn { to { opacity: 1; } }
        
        footer { 
            text-align: center; 
            padding: 2rem; 
            font-size: 0.65rem; 
            color: #444; 
            letter-spacing: 0.2em;
            z-index: 10;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .card-scene { height: 270px; }
            .yeti-mascot { width: 165px; }
            .logo-img { height: 36px; }
            .card-controls { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="noise"></div>
    <canvas id="starfield"></canvas>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="BULK" class="logo-img" onerror="this.style.display='none'; document.getElementById('txt-logo').style.display='block'">
            <span id="txt-logo" style="display:none; font-family:'Playfair Display'; font-weight:700; font-size:1.5rem; color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.5);">BULK</span>
        </div>
        <div class="status-badge">Testnet Live Soon</div>
    </header>

    <main>
        <div class="hero-text" id="hero">
            <h1>One Exchange.<br>Infinite Markets.</h1>
            <p class="subtitle">Secure your spot in the order book. Generate your testnet validator credential.</p>
        </div>

        <div class="generator-container">
            <div id="input-phase">
                <div class="input-group">
                    <div class="input-wrapper">
                        <span class="at-symbol">@</span>
                        <input type="text" id="username" placeholder="twitter_handle" autocomplete="off" maxlength="15">
                    </div>
                </div>
                <button class="action-btn" id="init-btn">Initialize Access</button>
                <div class="loader" id="loader">
                    > Connecting to X API... <span class="blink">_</span>
                </div>
            </div>

            <div id="card-phase" style="display: none;">
                
                <!-- 1. DELETED "CARD STYLE" SECTION FROM CONTROLS -->
                <div class="card-controls" id="card-controls">
                    <div>
                        <label>Atmosphere</label>
                        <select id="bg-select">
                            <option value="g1">Cosmic Ray</option>
                            <option value="g2">Dark Matter</option>
                            <option value="g3">Event Horizon</option>
                            <option value="g4">Static Pulse</option>
                        </select>
                    </div>
                    <div>
                        <label>Bulk Mascot</label>
                        <select id="yeti-select">
                            <option value="bulk.png">bulk</option>
                            <option value="bulk2.png">bulk2</option>
                            <option value="bulk3.png">bulk3</option>
                            <option value="bulk5.png">bulk4</option>
                            <option value="bulk6.png">bulk5</option>
                        </select>
                    </div>
                    <div>
                        <label>Lights</label>
                        <button id="light-toggle" class="toggle-btn">Light: ON</button>
                    </div>
                    <div>
                        <label>Light Intensity</label>
                        <input id="light-range" type="range" min="0" max="100" value="70">
                    </div>
                    <div>
                        <label>Background Image (optional)</label>
                        <select id="bgimg-select">
                            <option value="">None</option>
                            <option value="bg1.jpg">bg1</option>
                            <option value="bg2.jpg">bg2</option>
                            <option value="bg3.jpg">bg3</option>
                            <option value="bg4.jpg">bg4</option>
                        </select>
                    </div>
                </div>

                <div class="card-scene" id="card-scene">
                    <div class="card-shell">
                        <div class="card" id="tilt-card">

                            <div class="bg-gradient" id="bg-gradient"></div>
                            <div class="bg-image" id="bg-image"></div>
                            <div class="foil" id="foil"></div>
                            <div class="glare" id="glare"></div>
                            <div class="grain"></div>
                            <div class="rim-light" id="rim-light"></div>

                            <div class="card-content">
                                <div class="card-header">
                                    <div class="card-header-logo">
                                        <img src="logo.png" onerror="this.style.display='none'">
                                        <span>BULK</span>
                                    </div>
                                    <div class="card-tier" id="card-tier-badge">VALIDATOR NODE</div>
                                </div>

                                <div class="card-body">
                                    <img src="" class="card-avatar" id="display-avatar" crossorigin="anonymous">
                                    <div>
                                        <div class="card-name" id="display-name">Trader</div>
                                        <div class="card-handle" id="display-handle">@trader</div>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <div class="card-id" id="display-id">ID: ----</div>
                                </div>
                            </div>

                            <div class="card-right-layer">
                                <img src="bulk.png" class="yeti-mascot" id="display-yeti" crossorigin="anonymous">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="result-actions">
                    <button class="action-btn" id="download-btn">Download High-Res</button>
                    <button class="secondary-btn" id="share-btn">Share on X</button>
                </div>
                <div style="text-align: center; margin-top: 1rem;">
                    <button id="reset-btn" style="background:none; border:none; color:#666; cursor:pointer; font-family:'Space Mono'; text-decoration:underline;">Create New</button>
                </div>
            </div>
        </div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Identity Verification</h3>
            <div class="upload-row">
                <img id="modal-pfp" class="modal-avatar-preview" src="">
                <label class="file-label">
                    Change Photo <input type="file" id="file-input" hidden accept="image/*">
                </label>
            </div>
            <label style="color:#888; font-size:0.7rem; text-transform: uppercase; letter-spacing: 0.1em;">Display Name</label>
            <input type="text" class="modal-input" id="modal-name">
            <label style="color:#888; font-size:0.7rem; text-transform: uppercase; letter-spacing: 0.1em;">Handle</label>
            <input type="text" class="modal-input" id="modal-handle" readonly>
            <button class="action-btn" id="btn-mint">Mint Access Card</button>
        </div>
    </div>

    <footer>&copy; 2026 BULK TRADE. DECENTRALIZED PERPETUALS.</footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ASSETS = {
                logo: 'logo.png',
                yeti: 'bulk.png',
                fallbackPfp: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Crect width="100" height="100" fill="%23111"/%3E%3Ccircle cx="50" cy="35" r="18" fill="%23fff"/%3E%3Cpath d="M15 85 Q50 55 85 85 L85 100 L15 100 Z" fill="%23fff"/%3E%3C/svg%3E'
            };

            const cvs = document.getElementById('starfield');
            const ctx = cvs.getContext('2d');
            let w, h;
            const resize = () => { w = cvs.width = window.innerWidth; h = cvs.height = window.innerHeight; };
            window.addEventListener('resize', resize); resize();
            
            class Particle {
                constructor() { this.reset(); }
                reset() {
                    this.x = Math.random() * w;
                    this.y = Math.random() * h;
                    this.size = Math.random() * 1.5 + 0.5;
                    this.speedY = Math.random() * 0.4 - 0.2;
                    this.speedX = Math.random() * 0.4 - 0.2;
                    this.life = Math.random();
                    this.alpha = Math.random() * 0.5;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.life -= 0.001;
                    if (this.life <= 0 || this.x < 0 || this.x > w || this.y < 0 || this.y > h) {
                        this.reset();
                    }
                }
                draw() {
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * this.life})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            class Beam {
                constructor() {
                    this.x = Math.random() * w;
                    this.width = Math.random() * 60 + 20;
                    this.opacity = 0;
                    this.state = 'in';
                }
                update() {
                    if(this.state === 'in') {
                        this.opacity += 0.003;
                        if(this.opacity > 0.08) this.state = 'out';
                    } else {
                        this.opacity -= 0.003;
                        if(this.opacity <= 0) {
                            this.x = Math.random() * w;
                            this.state = 'in';
                        }
                    }
                }
                draw() {
                    const gradient = ctx.createLinearGradient(0, 0, 0, h);
                    gradient.addColorStop(0, `rgba(255, 255, 255, 0)`);
                    gradient.addColorStop(0.5, `rgba(255, 255, 255, ${this.opacity})`);
                    gradient.addColorStop(1, `rgba(255, 255, 255, 0)`);
                    ctx.fillStyle = gradient;
                    ctx.fillRect(this.x, 0, this.width, h);
                }
            }

            const particles = Array.from({length:120}, () => new Particle());
            const beams = Array.from({length: 6}, () => new Beam());

            const drawStars = () => {
                ctx.clearRect(0,0,w,h);
                beams.forEach(b => { b.update(); b.draw(); });
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(drawStars);
            };
            drawStars();

            const dom = {
                init: document.getElementById('init-btn'),
                user: document.getElementById('username'),
                loader: document.getElementById('loader'),
                modal: document.getElementById('modal'),
                modalName: document.getElementById('modal-name'),
                modalHandle: document.getElementById('modal-handle'),
                modalPfp: document.getElementById('modal-pfp'),
                fileIn: document.getElementById('file-input'),
                mint: document.getElementById('btn-mint'),
                inputPh: document.getElementById('input-phase'),
                cardPh: document.getElementById('card-phase'),
                dName: document.getElementById('display-name'),
                dHandle: document.getElementById('display-handle'),
                dId: document.getElementById('display-id'),
                dAvatar: document.getElementById('display-avatar'),
                dYeti: document.getElementById('display-yeti')
            };

            let state = { handle: '', name: '', pfp: '', id: '' };

            const loadAvatar = async (username) => {
                const attempts = [
                    `https://unavatar.io/twitter/${username}`,
                    `https://unavatar.io/x/${username}`,
                    `https://ui-avatars.com/api/?name=${username}&size=200&background=1a1a1a&color=ffffff&bold=true`,
                    ASSETS.fallbackPfp
                ];

                for (let src of attempts) {
                    try {
                        const testImg = new Image();
                        testImg.crossOrigin = "anonymous";
                        
                        const loaded = await new Promise((resolve) => {
                            testImg.onload = () => resolve(true);
                            testImg.onerror = () => resolve(false);
                            testImg.src = src;
                            setTimeout(() => resolve(false), 3000);
                        });

                        if (loaded) return src;
                    } catch (e) { continue; }
                }
                return ASSETS.fallbackPfp;
            };

            dom.init.addEventListener('click', async () => {
                const val = dom.user.value.trim().replace('@','');
                if(!val) return;
                dom.init.disabled = true;
                dom.loader.style.display = 'block';
                
                const avatarUrl = await loadAvatar(val);
                
                state.handle = '@' + val;
                state.name = val.charAt(0).toUpperCase() + val.slice(1);
                state.pfp = avatarUrl;
                
                dom.loader.style.display = 'none';
                dom.modalHandle.value = state.handle;
                dom.modalName.value = state.name;
                dom.modalPfp.src = state.pfp;
                
                // 3. SMOOTH MODAL OPEN
                dom.modal.style.display = 'flex';
                // Slight delay to allow display:flex to apply before transition
                requestAnimationFrame(() => {
                    dom.modal.classList.add('active');
                });
            });

            dom.fileIn.addEventListener('change', (e) => {
                if(e.target.files[0]) {
                    const r = new FileReader();
                    r.onload = (ev) => { 
                        state.pfp = ev.target.result; 
                        dom.modalPfp.src = state.pfp; 
                    };
                    r.readAsDataURL(e.target.files[0]);
                }
            });

            dom.mint.addEventListener('click', () => {
                state.name = dom.modalName.value;
                state.id = 'ID: ' + Math.random().toString(16).substr(2, 8).toUpperCase().match(/.{1,4}/g).join('-');
                
                dom.dName.innerText = state.name;
                dom.dHandle.innerText = state.handle;
                dom.dId.innerText = state.id;
                dom.dAvatar.src = state.pfp;
                
                dom.modal.classList.remove('active');
                setTimeout(() => dom.modal.style.display = 'none', 600); // Wait for fade out
                
                dom.inputPh.style.display = 'none';
                document.getElementById('hero').style.display = 'none';
                
                dom.cardPh.style.display = 'block';
                document.querySelector('.card-scene').style.display = 'flex';
                document.querySelector('.result-actions').style.display = 'flex';
                document.getElementById('card-controls').style.display = 'grid';
            });

            const loadImg = (src) => new Promise((resolve) => {
                if(!src || src === '') return resolve(null);
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => resolve(img);
                img.onerror = () => resolve(null);
                img.src = src;
                setTimeout(() => resolve(null), 5000);
            });

            /* ===== VISUAL STATE MANAGEMENT ===== */
            const cardVisualState = {
                style: 'auric', // Defaulted to auric since selector is gone
                bg: 'g1',
                bgImg: '',
                yeti: 'bulk.png',
                lightOn: true,
                lightIntensity: 0.7
            };

            const bgGradient = document.getElementById('bg-gradient');
            const bgImage = document.getElementById('bg-image');
            const glare = document.getElementById('glare');
            const rim = document.getElementById('rim-light');
            const foil = document.getElementById('foil');
            const cardElement = document.getElementById('tilt-card');
            const tierBadge = document.getElementById('card-tier-badge');

            const gradients = {
                g1: "linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0) 20%), linear-gradient(0deg, #050505, #151515)",
                g2: "radial-gradient(circle at 50% 0%, rgba(255,255,255,0.1), transparent 60%), linear-gradient(145deg, #0b0d14, #000000)",
                g3: "linear-gradient(90deg, #000 0%, #1a1a1a 50%, #000 100%)",
                g4: "repeating-linear-gradient(90deg, #080808, #080808 2px, #050505 2px, #050505 4px)"
            };

            const styles = {
                auric: { rim: 0.25, glare: 0.75, foil: 0.7, border: "rgba(255,255,255,0.6)" },
                noctis: { rim: 0.05, glare: 0.45, foil: 0.3, border: "rgba(255,255,255,0.1)" },
                obsidian: { rim: 0.15, glare: 0.55, foil: 0.5, border: "rgba(255,255,255,0.3)" },
                eclipse: { rim: 0.35, glare: 0.85, foil: 0.8, border: "rgba(255,255,255,0.8)" }
            };

            const pulseCard = () => {
                const card = document.getElementById('tilt-card');
                card.animate(
                    [
                        { transform: 'scale(1)' },
                        { transform: 'scale(1.02)' },
                        { transform: 'scale(1)' }
                    ],
                    { duration: 250, easing: 'ease-out' }
                );
            };

            const syncCardVisuals = () => {
                const s = styles[cardVisualState.style];
                
                const li = cardVisualState.lightIntensity;
                const on = cardVisualState.lightOn ? 1 : 0;
                
                rim.style.boxShadow = `inset 0 0 40px rgba(255,255,255,${s.rim * li * on}), inset 0 0 110px rgba(255,255,255,${0.05 * li})`;
                glare.style.opacity = s.glare * li * on;
                foil.style.opacity = Math.max(0.1, s.foil * li * on);

                bgGradient.style.background = gradients[cardVisualState.bg] || gradients.g1;

                if(cardVisualState.bgImg) {
                    bgImage.style.backgroundImage = `url(${cardVisualState.bgImg})`;
                    bgImage.style.opacity = '0.28';
                } else {
                    bgImage.style.backgroundImage = 'none';
                    bgImage.style.opacity = '0';
                }

                cardElement.style.borderColor = s.border;
                
                // Since we removed style selector, it will stick to default (auric - bright)
                if(cardVisualState.style === 'eclipse' || cardVisualState.style === 'auric') {
                    cardElement.style.boxShadow = `0 40px 80px rgba(0,0,0,0.9), 0 0 ${40 * li * on}px rgba(255, 255, 255, ${0.3 * li})`;
                    tierBadge.style.background = "rgba(255,255,255,0.2)";
                    tierBadge.style.borderColor = "rgba(255,255,255,0.8)";
                } else {
                    cardElement.style.boxShadow = `0 40px 80px rgba(0,0,0,0.9), 0 0 ${20 * li * on}px rgba(255, 255, 255, ${0.1 * li})`;
                    tierBadge.style.background = "rgba(255,255,255,0.05)";
                    tierBadge.style.borderColor = "rgba(255,255,255,0.2)";
                }

                dom.dYeti.src = cardVisualState.yeti;
            };

            // REMOVED EVENT LISTENER FOR STYLE-SELECT
            document.getElementById('bg-select').addEventListener('change', (e) => {
                cardVisualState.bg = e.target.value;
                syncCardVisuals();
                pulseCard();
            });
            document.getElementById('yeti-select').addEventListener('change', (e) => {
                cardVisualState.yeti = e.target.value;
                syncCardVisuals();
                pulseCard();
            });
            document.getElementById('light-toggle').addEventListener('click', (e) => {
                cardVisualState.lightOn = !cardVisualState.lightOn;
                e.target.innerText = `Light: ${cardVisualState.lightOn ? "ON" : "OFF"}`;
                syncCardVisuals();
                pulseCard();
            });
            document.getElementById('light-range').addEventListener('input', (e) => {
                cardVisualState.lightIntensity = Number(e.target.value) / 100;
                syncCardVisuals();
            });
            document.getElementById('bgimg-select').addEventListener('change', (e) => {
                cardVisualState.bgImg = e.target.value;
                syncCardVisuals();
                pulseCard();
            });

            // Initial Sync
            syncCardVisuals();


            /* ===== CANVAS HELPERS ===== */
            const roundedRect = (ctx, x, y, w, h, r) => {
                const radius = Math.min(r, w/2, h/2);
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.arcTo(x + w, y, x + w, y + h, radius);
                ctx.arcTo(x + w, y + h, x, y + h, radius);
                ctx.arcTo(x, y + h, x, y, radius);
                ctx.arcTo(x, y, x + w, y, radius);
                ctx.closePath();
            };

            const drawBackgroundPreset = (ctx, w, h, preset) => {
                // 1. Fill Absolute Black Base
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, w, h);

                // --- OPTION 1: COSMIC RAY (A sharp, diagonal light leak) ---
                if(preset === 'g1') {
                    // Deep diagonal gradient
                    const grd = ctx.createLinearGradient(0, 0, w, h);
                    grd.addColorStop(0, '#000000');
                    grd.addColorStop(0.4, '#111111');
                    grd.addColorStop(0.5, '#444444'); // The Beam core
                    grd.addColorStop(0.6, '#111111');
                    grd.addColorStop(1, '#000000');
                    ctx.fillStyle = grd;
                    ctx.fillRect(0,0,w,h);

                    // Add a secondary perpendicular glow
                    const beam = ctx.createRadialGradient(w*0.8, h*0.2, 0, w*0.8, h*0.2, 400);
                    beam.addColorStop(0, 'rgba(255, 255, 255, 0.15)');
                    beam.addColorStop(1, 'transparent');
                    ctx.fillStyle = beam;
                    ctx.fillRect(0,0,w,h);
                }

                // --- OPTION 2: DARK MATTER (Cloudy, smoky void texture) ---
                if(preset === 'g2') {
                    // Create a "nebula" effect using multiple large radial gradients
                    const positions = [
                        {x: 0, y: 0, r: 600},
                        {x: w, y: h, r: 700},
                        {x: w/2, y: h/2, r: 500}
                    ];
                    
                    positions.forEach(p => {
                        const rad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
                        rad.addColorStop(0, 'rgba(40, 40, 40, 1)');
                        rad.addColorStop(0.6, 'rgba(10, 10, 10, 0.5)');
                        rad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                        ctx.fillStyle = rad;
                        ctx.fillRect(0,0,w,h);
                    });
                    
                    // Add subtle noise specs specifically for this mode
                    ctx.fillStyle = "rgba(255,255,255,0.05)";
                    for(let i=0; i<300; i++) {
                        ctx.beginPath();
                        ctx.arc(Math.random()*w, Math.random()*h, Math.random()*2, 0, Math.PI*2);
                        ctx.fill();
                    }
                }

                // --- OPTION 3: EVENT HORIZON (Curved bottom glow) ---
                if(preset === 'g3') {
                    // Strong horizon line at the bottom
                    const horizon = ctx.createRadialGradient(w/2, h+200, 100, w/2, h, w);
                    horizon.addColorStop(0, '#ffffff'); // Core is bright white
                    horizon.addColorStop(0.1, '#666666'); // Fade to grey
                    horizon.addColorStop(0.4, '#0a0a0a'); // Fade to dark
                    horizon.addColorStop(1, '#000000');
                    ctx.fillStyle = horizon;
                    ctx.fillRect(0,0,w,h);

                    // Add a faint rim at the top
                    const topGlow = ctx.createLinearGradient(0, 0, 0, 200);
                    topGlow.addColorStop(0, 'rgba(255,255,255,0.1)');
                    topGlow.addColorStop(1, 'transparent');
                    ctx.fillStyle = topGlow;
                    ctx.fillRect(0,0,w,h);
                }

                // --- OPTION 4: STATIC PULSE (Technical Grid / Matrix) ---
                if(preset === 'g4') {
                    // Dark grey background
                    ctx.fillStyle = '#080808';
                    ctx.fillRect(0,0,w,h);

                    ctx.lineWidth = 2;
                    ctx.strokeStyle = "rgba(255, 255, 255, 0.06)";

                    // Draw a grid
                    const gridSize = 60;
                    
                    // Vertical lines
                    for(let x=0; x<=w; x+=gridSize) {
                        ctx.beginPath();
                        ctx.moveTo(x, 0);
                        ctx.lineTo(x, h);
                        ctx.stroke();
                    }
                    
                    // Horizontal lines
                    for(let y=0; y<=h; y+=gridSize) {
                        ctx.beginPath();
                        ctx.moveTo(0, y);
                        ctx.lineTo(w, y);
                        ctx.stroke();
                    }

                    // Add a central vignette to darken the edges of the grid
                    const vig = ctx.createRadialGradient(w/2, h/2, 300, w/2, h/2, 700);
                    vig.addColorStop(0, 'transparent');
                    vig.addColorStop(1, 'rgba(0,0,0,0.8)');
                    ctx.fillStyle = vig;
                    ctx.fillRect(0,0,w,h);
                }
            };
            const drawFoilAndGlare = (ctx, w, h, styleKey, lightOn, intensity) => {
                const s = styles[styleKey];
                const on = lightOn ? 1 : 0;

                ctx.save();
                ctx.globalCompositeOperation = 'screen';
                ctx.globalAlpha = Math.max(0.15, s.foil * intensity * on);

                const cg = ctx.createLinearGradient(0,0,w,h);
                cg.addColorStop(0, 'rgba(255,255,255,0.1)');
                cg.addColorStop(0.5, 'rgba(255,255,255,0.05)');
                cg.addColorStop(1, 'rgba(255,255,255,0.1)');
                ctx.fillStyle = cg;
                ctx.fillRect(0,0,w,h);
                ctx.restore();

                ctx.save();
                ctx.globalCompositeOperation = 'screen';
                ctx.globalAlpha = s.glare * intensity * on;
                const glare = ctx.createRadialGradient(w*0.3, h*0.2, 0, w*0.3, h*0.2, w*0.6);
                glare.addColorStop(0, 'rgba(255,255,255,0.25)');
                glare.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = glare;
                ctx.fillRect(0,0,w,h);
                ctx.restore();
            };

            const drawRim = (ctx, w, h, styleKey) => {
                const s = styles[styleKey];
                ctx.save();
                ctx.shadowColor = `rgba(255,255,255,${s.rim})`;
                ctx.shadowBlur = 30;
                ctx.strokeStyle = s.border;
                ctx.lineWidth = 3;
                roundedRect(ctx, 20, 20, w-40, h-40, 24);
                ctx.stroke();
                ctx.restore();
            };

            document.getElementById('download-btn').addEventListener('click', async () => {
                const btn = document.getElementById('download-btn');
                btn.innerText = "Generating...";
                btn.disabled = true;

                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = 1200;
                    canvas.height = 700;
                    const ctx = canvas.getContext('2d');
                    const w = canvas.width;
                    const h = canvas.height;

                    drawBackgroundPreset(ctx, w, h, cardVisualState.bg);

                    if(cardVisualState.bgImg) {
                        const bgImg = await loadImg(cardVisualState.bgImg);
                        if(bgImg) {
                            ctx.save();
                            ctx.globalCompositeOperation = 'screen';
                            ctx.globalAlpha = 0.28;
                            ctx.filter = 'grayscale(100%)';
                            ctx.drawImage(bgImg, 0, 0, w, h);
                            ctx.restore();
                        }
                    }

                    ctx.save();
                    ctx.globalCompositeOperation = "overlay";
                    for(let i=0; i<60000; i++) {
                        ctx.fillStyle = `rgba(255,255,255,${Math.random()*0.08})`;
                        ctx.fillRect(Math.random()*w, Math.random()*h, 2, 2);
                    }
                    ctx.restore();

                    // REMOVED MOUNTAIN/VALLEY CODE HERE

                    drawFoilAndGlare(ctx, w, h, cardVisualState.style, cardVisualState.lightOn, cardVisualState.lightIntensity);
                    drawRim(ctx, w, h, cardVisualState.style);

                    const [logoImg, yetiImg, avatarImg] = await Promise.all([
                        loadImg(ASSETS.logo),
                        loadImg(cardVisualState.yeti),
                        loadImg(state.pfp)
                    ]);

                    if(logoImg) {
                        ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
                        ctx.shadowBlur = 20;
                        ctx.drawImage(logoImg, 60, 50, 60, 60); 
                        ctx.shadowBlur = 0;
                    }
                    
                    ctx.font = "bold 52px 'Playfair Display', serif";
                    ctx.fillStyle = "#ffffff";
                    ctx.shadowColor = "rgba(255, 255, 255, 0.6)";
                    ctx.shadowBlur = 20;
                    ctx.fillText("BULK", logoImg ? 135 : 60, 95);
                    ctx.shadowBlur = 0;

                    ctx.font = "bold 28px 'Space Mono', monospace";
                    ctx.fillStyle = "#dddddd";
                    ctx.textAlign = "right";
                    ctx.shadowColor = "rgba(255, 255, 255, 0.4)";
                    ctx.shadowBlur = 15;
                    ctx.fillText("VALIDATOR NODE", 1140, 85);
                    ctx.shadowBlur = 0;
                    ctx.textAlign = "left";

                    if(yetiImg) {
                        ctx.shadowColor = "rgba(0,0,0,0.8)";
                        ctx.shadowBlur = 40;
                        const scale = Math.min(680 / yetiImg.width, 680 / yetiImg.height);
                        const w2 = yetiImg.width * scale;
                        const h2 = yetiImg.height * scale;
                        ctx.drawImage(yetiImg, 700, 160, w2, h2);
                        ctx.shadowBlur = 0;
                    }

                    if(avatarImg) {
                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(130, 480, 65, 0, Math.PI * 2); 
                        ctx.fillStyle = "#000"; 
                        ctx.fill();
                        
                        ctx.lineWidth = 6; 
                        ctx.strokeStyle = "#ffffff";
                        ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
                        ctx.shadowBlur = 20;
                        ctx.stroke();
                        ctx.shadowBlur = 0;
                        
                        ctx.clip();
                        ctx.drawImage(avatarImg, 65, 415, 130, 130);
                        ctx.restore();
                    }

                    ctx.fillStyle = "#fff";
                    ctx.font = "bold 72px 'Playfair Display', serif"; 
                    ctx.shadowColor = "rgba(255, 255, 255, 0.4)";
                    ctx.shadowBlur = 25;
                    ctx.fillText(state.name, 230, 465);
                    ctx.shadowBlur = 0;

                    ctx.fillStyle = "#ddd";
                    ctx.font = "42px 'Space Mono', monospace";
                    ctx.fillText(state.handle, 230, 520);

                    ctx.fillStyle = "#ffffff";
                    ctx.font = "28px 'Space Mono', monospace";
                    ctx.shadowColor = "rgba(255, 255, 255, 0.3)";
                    ctx.shadowBlur = 10;
                    ctx.fillText(state.id, 60, 640);
                    ctx.shadowBlur = 0;

                    const link = document.createElement('a');
                    link.download = `bulk_validator_${state.handle.replace('@','')}.png`;
                    link.href = canvas.toDataURL('image/png', 1.0);
                    link.click();
                    
                    btn.innerText = "Download High-Res";
                    btn.disabled = false;
                } catch(err) {
                    console.error(err);
                    alert('Error generating image');
                    btn.innerText = "Download High-Res";
                    btn.disabled = false;
                }
            });

            const card = document.getElementById('tilt-card');
            const scene = document.getElementById('card-scene');
            scene.addEventListener('mousemove', (e) => {
                const r = scene.getBoundingClientRect();
                const x = (e.clientX - r.left - r.width/2)/20;
                const y = (e.clientY - r.top - r.height/2)/-20;
                card.style.transform = `perspective(1500px) rotateX(${y}deg) rotateY(${x}deg)`;
            });
            scene.addEventListener('mouseleave', () => card.style.transform = 'none');
            
            document.getElementById('share-btn').addEventListener('click', () => {
               window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent("I've secured my Validator Node for @bulktrade Testnet.\n\nInfinite Markets. One Exchange.\n\nGet yours:")}&url=bulkcard.lol`);
            });
            document.getElementById('reset-btn').addEventListener('click', () => location.reload());
        });
    </script>
